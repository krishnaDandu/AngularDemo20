<!doctype html>
<html lang="en" ng-app="mainApp">

<head>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    <script src="component/angular.js"></script>
    <script src="component/angular-ui-router.js"></script>
    <script src="js/app.js"></script>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <div class="navbar-header">
                <a class="navbar-brand" href="/">Angular Ui-router Example</a>
            </div>
            <ul class="nav navbar-nav navbar-right">
                <li><a ui-sref="home" ui-sref-active="active"><i class="fa fa-home"></i> Home</a></li>
                <li><a ui-sref="about" ui-sref-active="active"><i class="fa fa-shield"></i> About</a></li>
               <!--  <li><a ui-sref="product"><i class="fa fa-shield"></i> Product</a></li> -->
                <li><a ui-sref="params" ui-sref-active="active"><i class="fa fa-shield"></i> UI-router params</a></li>
                <li><a ui-sref="#contact" ui-sref-active="active"><i class="fa fa-comment"></i> Contact</a></li>

                <li><a ui-sref="partyDetail({ partyID: id, partyLocation: location })">See the Party</a></li>
            </ul>
        </div>
    </nav>
    <div id="mainId">
        <div ui-view></div>
    </div>
</body>

</html>
